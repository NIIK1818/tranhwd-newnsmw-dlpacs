<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Rotations</title>
    <style>
        /* 页面居中样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 视窗高度 */
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* 内容容器样式 */
        .content {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 1.5em; /* 字体小一些 */
            color: #555; /* 颜色淡一些 */
        }

        img {
            max-width: 50%; /* 缩小一倍 */
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        p {
            font-size: 0.9em; /* 字体小一些 */
            color: #777; /* 颜色淡一些 */
        }

        /* 倒计时样式 */
        .countdown {
            font-size: 0.8em; /* 比“下载中，请稍后...”小一号 */
            color: #777; /* 与“下载中，请稍后...”颜色一致 */
            margin: 10px 0;
        }

        /* 进度条样式 */
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            transition: width 0.1s linear;
        }
    </style>
    <script>
        // URL列表
        const urls = [
            'https://files-accl.zohoexternal.com/public/workdrive-external/download/bu16a6bbdc7a505564a658e9e665b7211db1c?x-cli-msg=%7B%22isFileOwner%22%3Afalse%2C%22version%22%3A%221.0%22%7D',
            '2%7D'
        ];

        // 设置间隔时间和开始时间
        const interval = 12 * 60 * 60 * 1000; // 24小时
        const startTime = new Date('2024-11-29T23:30:00+08:00');
        const startIndex = 0; // 从第一个URL开始

        // 计算当前URL
        const currentUrl = urls[(Math.floor((Date.now() - startTime) / interval) + startIndex) % urls.length];

        // 倒计时和进度条
        const countdownTime = 118; // 秒
        let remainingTime = countdownTime;

        // 页面加载完成后执行
        window.onload = function() {
            const countdownElement = document.getElementById('countdown');
            const progressElement = document.getElementById('progress');

            const timer = setInterval(() => {
                remainingTime -= 0.1;
                countdownElement.textContent = `剩余时间：${remainingTime.toFixed(1)}秒`;
                progressElement.style.width = `${((countdownTime - remainingTime) / countdownTime) * 100}%`;

                if (remainingTime <= 0) {
                    clearInterval(timer);
                    window.location.href = currentUrl;
                }
            }, 100); // 每0.1秒更新一次
        };
    </script>
</head>
<body>
    <div class="content">
        <h1>HelloWorld翻译助手</h1>
        <img src="https://previewengine-accl.zohoexternal.com/image/WD/lljmvfb8500d0aca149c592ca5d3230591eed?version=1.0&width=2046&height=1536" alt="theImage">
        <p>下载中，请稍后...</p>
        <p id="countdown" class="countdown">剩余时间：118秒</p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
    </div>
</body>
</html>
